env:
  mocha: true #  adds all of the Mocha testing global variables
  protractor: true # Protractor global variables
globals:
  app: false
  assert: true
  ionTestParam: true
  page: true
  browser: true
  describe: true
  it: true
  before: true
  after: true
rules:
  no-console: off
  no-sync: off # It is allowed to use synchronous functions in the test
  no-invalid-this: off # We allow the use of this - necessary for mocha
